<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="frame.bundle.css" />

        <title>DocsAfterDark Settings</title>
    </head>

    <body>
        <main>
            <header>
                <h1>DocsAfterDark Settings</h1>
                <div id="tipButton">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        height="20px"
                        viewBox="0 -960 960 960"
                        width="20px"
                        fill="#e3e3e3"
                    >
                        <path
                            d="M480-240q20 0 34-14t14-34q0-20-14-34t-34-14q-20 0-34 14t-14 34q0 20 14 34t34 14Zm-36-153h73q0-37 6.5-52.5T555-485q35-34 48.5-58t13.5-53q0-55-37.5-89.5T484-720q-51 0-88.5 27T343-620l65 27q9-28 28.5-43.5T482-652q28 0 46 16t18 42q0 23-15.5 41T496-518q-35 32-43.5 52.5T444-393Zm36 297q-79 0-149-30t-122.5-82.5Q156-261 126-331T96-480q0-80 30-149.5t82.5-122Q261-804 331-834t149-30q80 0 149.5 30t122 82.5Q804-699 834-629.5T864-480q0 79-30 149t-82.5 122.5Q699-156 629.5-126T480-96Z"
                        />
                    </svg>
                </div>
            </header>

            <div id="tipContainer" class="hidden">
                <div class="content">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="20px"
                            viewBox="0 -960 960 960"
                            width="20px"
                            fill="#e3e3e3"
                        >
                            <path
                                d="M407.74-240Q378-240 357-261.15 336-282.3 336-312v-67q-57-37.3-88.5-95.65Q216-533 216-600q0-110.31 76.78-187.16 76.78-76.84 187-76.84T667-787.16q77 76.85 77 187.16 0 66.82-31.5 125.41T624-379v67q0 29.7-21.18 50.85Q581.65-240 551.91-240H407.74ZM408-96q-20.4 0-34.2-13.8Q360-123.6 360-144v-24h240v24q0 20.4-13.8 34.2Q572.4-96 552-96H408Z"
                            />
                        </svg>
                    </div>
                    <div class="message">
                        <p>
                            All options will auto-save when changed. Also, note
                            that document invert assumes the background is
                            white.
                        </p>
                    </div>
                </div>
            </div>

            <div class="category">
                <div class="categoryContent">
                     <div class="section">
                        <div class="sectionContent">
                            <div class="checkboxRow">
                                <label
                                    class="checkboxButton"
                                    for="documentEnabled"
                                >
                                    <input
                                        type="checkbox"
                                        id="documentEnabled"
                                        name="documentEnabled"
                                        enabled
                                    />

                                    <span class="checkbox"></span>
                                    <span class="content">
                                        <span>Enable for this document</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="category">
                <div class="categoryContent">
                    <div class="section">
                        <h3 class="sectionTitle">Global Toggle</h3>

                        <div class="sectionContent">
                            <div class="buttonRow">
                                <button id="modeDark" value="dark">Dark</button>
                                <button id="modeLight" value="light">
                                    Light
                                </button>
                                <button id="modeOff" value="off">Off</button>
                            </div>
                        </div>
                    </div>

                    <div id="darkModeVariant" class="section">
                        <h3 class="sectionTitle">Theme Variant</h3>

                        <div class="sectionContent">
                            <div class="buttonRow">
                                <button id="darkModeNormal" value="normal">
                                    Normal
                                </button>
                                <button id="darkModeMidnight" value="midnight">
                                    Midnight
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="categoryContent">
                        <div class="section">
                            <h3 class="sectionTitle">Accent Color</h3>

                            <div class="sectionContent">
                                <div id="spectrum">
                                    <div id="spectrumBar">
                                        <div id="spectrumKnob"></div>
                                    </div>

                                    <input
                                        id="spectrumInput"
                                        type="number"
                                        min="0"
                                        max="360"
                                        placeholder="0"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="category">
                <div class="categoryHeader">
                    <h2 class="categoryTitle">Document</h2>
                </div>

                <div class="categoryContent">
                    <div class="section">
                        <h3 class="sectionTitle hoverTip">
                            Background
                            <span class="lighter">(unstable)</span>
                        </h3>

                        <div class="sectionContent">
                            <div class="buttonRow fullWidth">
                                <button id="documentBGDefault" value="default">
                                    <span>Default</span>
                                </button>

                                <button id="documentBGShade" value="shade">
                                    <span>Shade</span>
                                </button>

                                <button id="documentBGDark" value="dark">
                                    <span>Blend</span>
                                </button>

                                <button id="documentBGBlack" value="black">
                                    <span>Black</span>
                                </button>

                                <button id="documentBGCustom" value="custom">
                                    <span>Custom</span>
                                </button>
                            </div>

                            <div
                                id="documentBGCustomContainer"
                                class="flexRow gap"
                            >
                                <input
                                    class="expand"
                                    id="documentBGCustomInput"
                                    placeholder="Custom Color/CSS"
                                />
                                <button
                                    id="documentBGCustomSave"
                                    class="rounded accented"
                                >
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3 class="sectionTitle">Invert</h3>

                        <div class="sectionContent">
                            <div id="invertOptions" class="buttonRow fullWidth">
                                <button id="documentInvertColorful">
                                    <span>Colorful</span>
                                </button>

                                <button id="documentInvertGray">
                                    <span>Gray</span>
                                </button>

                                <button id="documentInvertBlack">
                                    <span>Black</span>
                                </button>

                                <button id="documentInvertOff">
                                    <span>Off</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3 class="sectionTitle">Border</h3>

                        <div class="sectionContent">
                            <div class="checkboxRow">
                                <label
                                    class="checkboxButton"
                                    for="documentBorder"
                                >
                                    <input
                                        type="checkbox"
                                        id="documentBorder"
                                        name="documentBorder"
                                    />

                                    <span class="checkbox"></span>
                                    <span class="content">
                                        <span>Show</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="advancedCategory" class="category toggleCategory">
                <div class="categoryHeader flexRow vCenter">
                    <h2 class="categoryTitle">Advanced</h2>

                    <svg
                        class="upArrow"
                        xmlns="http://www.w3.org/2000/svg"
                        height="20px"
                        viewBox="0 -960 960 960"
                        width="20px"
                        fill="#e3e3e3"
                    >
                        <path
                            d="M480-525 291-336l-51-51 240-240 240 240-51 51-189-189Z"
                        />
                    </svg>

                    <svg
                        class="downArrow"
                        xmlns="http://www.w3.org/2000/svg"
                        height="20px"
                        viewBox="0 -960 960 960"
                        width="20px"
                        fill="#e3e3e3"
                    >
                        <path
                            d="M480-333 240-573l51-51 189 189 189-189 51 51-240 240Z"
                        />
                    </svg>
                </div>

                <div class="categoryContent">
                    <div class="section">
                        <h3 class="sectionTitle">Toggle Button</h3>
                        <div class="sectionContent">
                            <div class="checkboxRow">
                                <label class="checkboxButton" for="showButton">
                                    <input
                                        type="checkbox"
                                        id="showButton"
                                        name="showButton"
                                    />

                                    <span class="checkbox"></span>
                                    <span class="content">
                                        <span>Show</span>
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <h3 class="sectionTitle">Invert</h3>
                        <div class="sectionContent">
                            <div
                                id="advancedInvertOptions"
                                class="buttonRow fullWidth"
                            >
                                <button id="documentInvertNormal">
                                    <span>Normal</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <span id="version">v0.0.0</span>

                <div class="flexRow gap">
                    <button id="donateLink" class="rounded accented">
                        Donate
                    </button>

                    <button id="githubLink" class="rounded accented">
                        <svg
                            viewBox="0 0 98 96"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g clip-path="url(#clip0_730_27136)">
                                <path
                                    d="M41.4395 69.3848C28.8066 67.8535 19.9062 58.7617 19.9062 46.9902C19.9062 42.2051 21.6289 37.0371 24.5 33.5918C23.2559 30.4336 23.4473 23.7344 24.8828 20.959C28.7109 20.4805 33.8789 22.4902 36.9414 25.2656C40.5781 24.1172 44.4062 23.543 49.0957 23.543C53.7852 23.543 57.6133 24.1172 61.0586 25.1699C64.0254 22.4902 69.2891 20.4805 73.1172 20.959C74.457 23.543 74.6484 30.2422 73.4043 33.4961C76.4668 37.1328 78.0937 42.0137 78.0937 46.9902C78.0937 58.7617 69.1934 67.6621 56.3691 69.2891C59.623 71.3945 61.8242 75.9883 61.8242 81.252L61.8242 91.2051C61.8242 94.0762 64.2168 95.7031 67.0879 94.5547C84.4102 87.9512 98 70.6289 98 49.1914C98 22.1074 75.9883 6.69539e-07 48.9043 4.309e-07C21.8203 1.92261e-07 -1.9479e-07 22.1074 -4.3343e-07 49.1914C-6.20631e-07 70.4375 13.4941 88.0469 31.6777 94.6504C34.2617 95.6074 36.75 93.8848 36.75 91.3008L36.75 83.6445C35.4102 84.2188 33.6875 84.6016 32.1562 84.6016C25.8398 84.6016 22.1074 81.1563 19.4277 74.7441C18.375 72.1602 17.2266 70.6289 15.0254 70.3418C13.877 70.2461 13.4941 69.7676 13.4941 69.1934C13.4941 68.0449 15.4082 67.1836 17.3223 67.1836C20.0977 67.1836 22.4902 68.9063 24.9785 72.4473C26.8926 75.2227 28.9023 76.4668 31.2949 76.4668C33.6875 76.4668 35.2187 75.6055 37.4199 73.4043C39.0469 71.7773 40.291 70.3418 41.4395 69.3848Z"
                                    fill="white"
                                />
                            </g>
                            <defs>
                                <clipPath id="clip0_730_27136">
                                    <rect width="98" height="96" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </footer>
        </main>

        <script src="popup.bundle.js"></script>
    </body>
</html>
