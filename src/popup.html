<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="frame.bundle.css" />
        <title>DocsAfterDark Settings</title>
    </head>

    <body>
        <main>
            <header>
                <h1>DocsAfterDark Options</h1>
                <div id="tipButton">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 -960 960 960"
                        fill="#fefefe"
                    >
                        <path
                            d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                        />
                    </svg>
                </div>
            </header>

            <div id="tipContainer" class="hidden">
                <div class="content">
                    <div class="icon">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960"
                            width="24px"
                        >
                            <path
                                d="M240-400h320v-80H240v80Zm0-120h480v-80H240v80Zm0-120h480v-80H240v80ZM480-80 373-240H160q-33 0-56.5-23.5T80-320v-480q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H587L480-80Zm0-144 64-96h256v-480H160v480h256l64 96Zm0-336Z"
                            />
                        </svg>
                    </div>
                    <div class="message">
                        <p>
                            All options will auto-save when changed. Also, note
                            that document invert assumes the background is
                            white.
                        </p>
                    </div>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">Mode Toggle</p>
                <div class="buttonRow">
                    <button id="modeDark" value="dark">Dark</button>
                    <button id="modeLight" value="light">Light</button>
                    <button id="modeOff" value="off">Off</button>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">Dark Mode Variant</p>
                <div class="buttonRow">
                    <button id="darkModeNormal" value="normal">Normal</button>
                    <button id="darkModeMidnight" value="midnight">
                        Midnight
                    </button>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">
                    Document Background<span class="__firefox_hidden"
                        >&nbsp;(May Be Unstable)</span
                    >
                </p>
                <div class="sectionControls">
                    <div class="buttonRow fullWidth">
                        <button id="documentBGDefault" value="default">
                            Default
                        </button>
                        <button id="documentBGShade" value="shade">
                            Shade
                        </button>
                        <button id="documentBGDark" value="dark">Blend</button>
                        <button id="documentBGBlack" value="black">
                            Black
                        </button>
                        <button id="documentBGCustom" value="custom">
                            Custom
                        </button>
                    </div>

                    <div id="documentBGCustomContainer" class="flexRow">
                        <input
                            class="expand"
                            id="documentBGCustomInput"
                            placeholder="Custom Color/CSS"
                        />
                        <button
                            id="documentBGCustomSave"
                            class="rounded accented"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">Document Options</p>
                <div class="sectionControls">
                    <div class="checkboxRow">
                        <label for="documentInverted"
                            >Invert
                            <input
                                type="checkbox"
                                id="documentInverted"
                                name="documentInverted"
                            />
                            <div class="checkbox"></div>
                        </label>

                        <label for="documentGrayscale"
                            >Grayscale
                            <input
                                type="checkbox"
                                id="documentGrayscale"
                                name="documentGrayscale"
                            />
                            <div class="checkbox"></div>
                        </label>

                        <label for="documentBlack"
                            >Black
                            <input
                                type="checkbox"
                                id="documentBlack"
                                name="documentBlack"
                            />
                            <div class="checkbox"></div>
                        </label>
                    </div>
                    <div class="checkboxRow">
                        <label for="documentBorder"
                            >Show Border
                            <input
                                type="checkbox"
                                id="documentBorder"
                                name="documentBorder"
                            />
                            <div class="checkbox"></div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">Toggle Button Options</p>
                <div class="flexRow">
                    <label for="showButton"
                        >Show Button
                        <input
                            type="checkbox"
                            id="showButton"
                            name="showButton"
                        />
                        <div class="checkbox"></div>
                    </label>

                    <label for="raiseButton"
                        >Raise Button
                        <input
                            type="checkbox"
                            id="raiseButton"
                            name="raiseButton"
                        />
                        <div class="checkbox"></div>
                    </label>
                </div>
            </div>

            <div class="section">
                <p class="sectionLabel">Accent Color</p>
                <div id="spectrum">
                    <div id="spectrumBar">
                        <div id="spectrumKnob"></div>
                    </div>

                    <input
                        id="spectrumInput"
                        type="number"
                        min="0"
                        max="360"
                        placeholder="0"
                        maxlength="3"
                    />
                </div>
            </div>

            <hr />

            <footer>
                <p id="version"></p>
                <button id="donate" class="rounded accented">Donate</button>
            </footer>
        </main>

        <script src="popup.bundle.js"></script>
    </body>
</html>
